<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>CSS Bayan</title>

            </label>
        </div>
        <hr>
        <div class="accourdion__mem">
            <input type="radio" class="mem__input" name="mem" id="mem3">
